<!DOCTYPE html>
<html lang="pt-br">
    <!-- HEAD => CABEÇA ONDE EU CONFIGURAREI MEU SITE -->

    <head>
        <meta charset="UTF-8" />
        <title>Sorteio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <!-- CORPO -->

    <body>

        <header>
            <p class="align"><img src="./assets/img/logo_pjknz.png" alt="Logo do app de sorteio"></p>
        </header>

        <main class="app">

            <section>

                <h1>Sorteio de nomes pela Name Draw</h1>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção,
                você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
            
                <hr>
                    <!-- FORMULÁRIO -->

                    <div class="formulario">
                        <label for="">Adicione os nomes para o sorteio</label>
                        <textarea id="EntradaNomes" placeholder="Adicione os nomes separados por vírgula (Ana, Lucas, Victor)"></textarea>

                        <button class="botaoSortear">Sortear</button>
                    </div>
                </hr>

                <div class="resultado">

                    <span class="fechar">x</span>
                    <p>Resultado:</p>                     

                </div>
            
            </section>

        </main>

        <!-- RODAPÉ -->
        
        <footer></footer>
    
    </body>

    <script src="./assets/js/script.js"></script>
